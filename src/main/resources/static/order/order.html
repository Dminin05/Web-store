<div>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Price</td>
            <td>Info</td>

        </tr>
        </thead>

        <tbody>
        <tr ng-repeat = "o in orders">
            <td>{{o.id}}</td>
            <td>{{o.username}}</td>
            <td>{{o.price}}</td>
            <td>
                <button class="btn btn-secondary" ng-click="toInfo(o.id)"><i class="bi bi-info"></i></button>
            </td>
        </tr>

        </tbody>

    </table>
</div>
