<div>
    <h1>Catalog</h1>

    <p></p>

    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat = "p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-success" ng-click="navToEditProductPage(p.id)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger" ng-click = "delete(p.id)"><i class="far fa-trash-alt"></i></button>
                <button class="btn btn-success" ng-click = "addProduct(p.id)"></button>
            </td>
        </tr>
        </tbody>

    </table>


    <nav aria-label="Page navigation">

        <ul class="pagination">

            <button ng-show = "currentPageIndex > 1" class="btn btn-secondary" ng-click = "back()"><i class="fa-solid fa-angles-left"></i></button>
            <li class="page-item" ng-repeat = "pageIndex in paginationArray">
                <button ng-show = "currentPageIndex != pageIndex" class="btn btn-secondary" ng-click = "loadProducts(pageIndex)">{{pageIndex}}</button>
                <button disabled ng-show = "currentPageIndex == pageIndex" style="background: darkgrey" class="btn btn-secondary" ng-click = "loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
            <button ng-show = "currentPageIndex < productsPage.totalPages" class="btn btn-secondary" ng-click = "forward()"><i class="fa-solid fa-angles-right"></i></button>
        </ul>
    </nav>
</div>
