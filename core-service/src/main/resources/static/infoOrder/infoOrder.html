<div>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Quantity</td>
            <td>Price</td>

        </tr>
        </thead>

        <tbody>
        <tr ng-repeat = "p in aboutOrder">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}*{{p.quantity}}</td>
        </tr>

        </tbody>

    </table>

    <button class="btn btn-secondary" ng-click="back()"><i class="bi bi-arrow-return-left"></i></button>



</div>
